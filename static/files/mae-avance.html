.column[.content[
# Motivación y objetivos
&lt;br&gt;
### .color-main1[Motivación]

.mypagefont[
- Creciente interés en el campo de los **sistemas complejos** para el estudio de la dinámica económica, especialmente luego de la crisis financiera de 2007/08.
- Importancia de modelar a los agentes económicos como componentes interconectados e interactivos de sistemas que evolucionan dinámicamente.
]

### .color-main1[Objetivos]

.mypagefont[
* Construir un modelo con .color-main1[**agentes interactivos y heterogéneos**], teniendo en cuenta las restricciones y/o comportamientos que resultan de la información asimétrica y la incertidumbre.
* Evaluar la influencia del comportamiento de los bancos en la formación de la red de crédito y la propagación de dificultades financieras en un modelo basado en agentes.
* Analizar las propiedades (estructura y estabilidad) de la red de crédito que emerge endógenamente del modelo y su influencia en el desempeño macroeconómico.
]

]]

.column[.content[
# Literatura relacionada y contribución 

&lt;br&gt;

### .color-main1[Sistemas complejos: redes económicas y Modelos Basados en Agentes]

.mypagefont[
- Un Sistema Complejo puede entenderse como una red donde los nodos están interconectados en varios grados a través de canales únicos o múltiples.
- Representamos al mercado de crédito como una red bipartita donde los nodos son firmas-bancos y los vínculos el préstamo otorgado/recibido.
- Los ABM son modelos en los que:
  1. Existe una multitud de objetos que interactúan entre sí y con el entorno
  1. Los objetos son autónomos &lt;!-- es decir, no hay un control central o de arriba hacia abajo sobre su comportamiento;--&gt; 
  1. El resultado de su interacción se calcula numéricamente

]

### .color-main1[Contribución]

.mypagefont[
La contribución específica de este trabajo es el estudio del efecto del comportamiento de los bancos en un ABM con formación endógena de red y el análisis de los vínculos entre las características de dicha red y la dinámica macroeconómica. 
]

]]

.row[.content[

.column[.content[
.center[
## .color-main1[Agentes]
]

.mypagefont[
* La economía está compuesta por dos sectores: 
  1. Productivo `\((i=1,2,...,I \quad firmas)\)`
  2. Bancario `\((z=1,2,...,Z \quad bancos)\)`

* Tiempo discreto `\((t=1,2,...,T)\)`

* Bien homogéneo 

* Un solo input en la producción

* No hay mercado interbancario y tampoco se modelan las relaciones de crédito entre las firmas.


]
]
]

.column[.content[
.center[
## .color-main1[Dinámica general]
]

.mypagefont[
* El aspecto financiero de la economía se caracteriza por la relación crediticia entre firmas y bancos: las firmas obtienen crédito de los bancos

* **Formación de red endógena**: en cada período, cada empresa con demanda de crédito positiva busca el banco con la tasa de interés más baja. 

* La cantidad de socios potenciales que un agente puede verificar en cada período es limitada (información imperfecta).

* Preferencia por la liquidez de los bancos: en contextos de incertidumbre operan restricciones adicionales a la oferta de crédito. 
]
]
]

]]]

.row.center.bg-main1[
.content.vmiddle[
# Firmas
]
]

.row[.content[
.split-two[
.column[.content[
.center[
## .color-main1[Producción]
]
.mypagefont[
* Función de producción con restricciones financieras: `\(Y_{it}^{d}=\phi_{o} (A_{it})^{\beta}\)`

* Basado en Greenwald-Stiglitz (1993, 2003) donde las asimetrías de información conducen a restricciones en los mercados financieros de modo que:

1. El endeudamiento de la empresa está limitado por el patrimonio neto
2. Es costoso recaudar capital adicional
3. Los resultados aleatorios (shocks sobre la demanda) de empresas individuales conducen a una evolución aleatoria del patrimonio neto de la firma
]
]
]

.column[.content[
.center[
## .color-main1[Financiamiento]
]
.mypagefont[
* Posición financiera neta:
]
$$
PF_{it}=W_{it}-A_{it} \rightarrow P[PF_{it}]\left \{ \begin{matrix} 1 &amp; \mbox{si }\quad PF_{it}&gt;0 \Rightarrow i \in\mathcal{FP}_{t}^{1}	\\ 0 &amp; \mbox{si }\quad  PF_{it}\leq 0 \Rightarrow i \in\mathcal{FP}_{t}^{0} \end{matrix}\right.
$$
.mypagefont[
* `\(\mathcal{FP}_{t}^{0}\)`:firmas autofinanciadas; `\(\mathcal{FP}_{t}^{1}\)`: firmas no autofinanciadas. 

* Una firma demanda crédito cuando `\(PF_{it}&gt;0\)`:

`$$Bd_{it}=PF_{it}\cdot P[PF_{it}]$$`
donde `\(Bd_{it}\)` es el monto de crédito demandado por la firma `\(i\)` en el período `\(t\)`, el cual puede diferir del crédito otorgado, `\(B_{it}\)`. 
]
]
]

]]]

# Bancos
]

.row[.content[
.split-two[
.column[.content[
.center[
## .color-main1[Tasa de interés]
]
.mypagefont[
* Los bancos otorgan crédito a las firmas `\(\mathcal{FP}_{t}^{1}\)` e invierten en un activo financiero, que paga una tasa de interés y se reembolsa al final del período. 

* Tasas de interés que cobran a las firmas:

`$$r_{izt}={r_{min}}_{t}+\gamma (\frac{A_{zt}}{B_{zt}})^{-\gamma}+\psi \frac{lev_{it}}{(1+A_{it}/A^{max}_{t-1})^{\psi}}$$`
* Según esta regla:
1. Los bancos financieramente sólidos pueden otorgar crédito en mejores condiciones
2. Los bancos penalizan a las empresas financieramente frágiles
]
]
]

.column[.content[
.center[
## .color-main1[Preferencia por la liquidez]
]
.mypagefont[
* Los bancos tienen un objetivo de cobertura de liquidez que varía en función de las expectativas de evolución futura de la economía. 

* Desean mantener la relación entre los activos líquidos `\((LA_{zt})\)` y las salidas de efectivo netas esperadas `\((SE_{zt})\)` por encima de un umbral `\(l\)` (endógeno) que depende de la evolución reciente de la economía.

* Si `\(LIQ_{zt}&lt;l_{zt}\)` el banco restringirá la oferta de crédito a las firmas.

* El Banco Central ofrece sólo a los bancos comerciales un activo financiero `\(F\)` cuando tienen necesidad de liquidez, modelada de manera exógena (distribución uniforme entre 0 y 1: `\(pa\sim\mathcal{U}[0;1])\)`

]
]
]

]]]

.column[
  .split-five[
  .row.bg-main5[.content[
.mypagefont[Formación inicial de vínculos aleatoria. Luego, al inicio de cada período las firmas consultan las tasas de interés de `\(n\)` bancos (aleatorios).
]
  ]]
  .row.bg-main5[.content[
.mypagefont[Los bancos reciben las demandas de crédito y deciden si otorgar crédito o no, en función de los fondos disponibles y del nivel de liquidez. Computan e informan las tasas de interés. 
]
  ]]
  .row.bg-main5[.content[
.mypagefont[La firma elije pedir crédito a aquellos bancos que ofrecen la tasa de interés más baja.
]
  ]]
  .row.bg-main5[.content[
.mypagefont[Si la firma consulta sin éxito a todos los bancos de su lista, deberá reducir su producción para cubrir los costos solo con recursos internos: `\(Y_{it}^{d}&gt;Y_{it}=\frac{A_{it}}{w\phi_{1}}\)`
	]
]]
  .row.bg-main5[.content[
.mypagefont[Se supone que la firma cambia el banco con el que tenía un vínculo de crédito con una probabilidad `\(ps_{i}= 1-e^{\lambda \frac{r_{n}-r_{o}}{r_{n}}}\)`  si `\(r_{o}&gt;r_{n}\)` y es igual a 0 en caso contrario.
  ]
  ]]
]]

.column[.content[
  .split-10[
  .row.bg-main1[
.content.vmiddle.center[
### ⚡ Algoritmo formación red de crédito
]
]
.row[.content[
```{}
*#Pseudo-código algoritmo simplificado

oferta cred bancario residual = oferta cred 
demanda cred residual firma = demanda cred

WHILE (demanda cred residual total &gt; 0 AND 
       oferta cred bancario residual total &gt; 0)
  SET lista aleatoria de bancos activos
  FOR cada firma (orden aleatorio) 
    observa un subset aleatorio (chi * B) 
    de bancos activos 
    elije al banco con la menor tasa de interes
    prestamo bancario efectivo a la firma  = 
    min(demanda cred residual firma, 
        oferta cred bancario residual, 
        oferta max cred de bancos a una firma) 
    demanda cred residual firma = 
          demanda cred residual firma -
          prestamo bancario efectivo a la firma 
  ENDFOR 
ENDWHILE 

capital firmas = PN firmas + prestamos bancarios
```
]]
]
]]

.column[.content[
## Formación de la red de crédito

.mypagefont[
**Mecanismos aleatorios que influyen en la red**

1. El componente aleatorio del precio que enfrentan las firmas (esto determina si una firma va a pertenecer a `\(\mathcal{FP}^{0}_{t}\)` o a `\(\mathcal{FP}^{t}_{1}\)`).
1. La lista de `\(n\)` bancos que observa una firma (que se selecciona de manera aleatoria del total de bancos). 
1. Número aleatorio con distribución `\(\mathcal{U}(0,1)\)` para determinar si cambia de banco o no cuando `\(r_{o}&gt;r_{n}\)`.
]

.column[.content[
# Aspectos básicos y calibración
&lt;br&gt;
.mypagefont[
- .color-main1[Agentes:] I = 500 firmas; Z = 50 bancos.
- .color-main1[Períodos:] T = 1000.
- .color-main1[Parámetros:]
    1. Función de producción de las firmas: `\(\phi_0 = 1\)`; `\(\beta = 0.15\)`
    1. Productividad laboral (inversa): `\(\phi_1 = 1.2\)`
    1. Precio estocástico: `\(\alpha = 10%\)`; `\(\sigma^2 = 0.01\)`
    1. Liquidez de la firma: `\(\theta = 0.5\)`
    1. Umbral de liquidez, firmas: `\(w = 1\)`
    1. Tasa de interés: `\(r_{min} = 2%\)`; `\(\gamma = 0.01\)`; `\(\psi = 0.03\)`
    1. Patrimonio neto y capital bancos: `\(RR = 50%\)`; `\(c = 0.5%\)`; `\(CS^* = 12%\)`
    1. Umbral de liquidez, bancos: `\(l_z = 0.6\)`
    1. Número de potenciales socios: `\(MB = 2\)`; `\(n = 10%\)`
    1. Probabilidad de elección de socio: `\(\lambda = 1\)`
- .color-main1[Condiciones iniciales:] patrimonio neto de las firmas = 20, bancos = 40
- .color-main1[Proceso de entrada-salida] `\(\rightarrow\)` reemplazo 1-a-1: 
    - El patrimonio neto de entrantes se da como: firmas `\(\mathcal{U}[0;5]\)`; bancos `\(\mathcal{U}[20;30]\)`
]
]]

.column[
  .split-five[
  .row.bg-main5[.content[
.mypagefont[Shocks idiosincráticos conducen a fluctuaciones macroeconómicas que aumentan la .color-main1[fragilidad financiera] de los agentes. Sistema complejo adaptativo `\(\rightarrow\)` fluctuaciones irregulares.
]
  ]]
  .row.bg-main5[.content[
.mypagefont[Las restricciones adicionales en la oferta de crédito llevan a un menor nivel de producto, .color-main1[una menor tasa de crecimiento promedio], un mayor porcentaje de deuda en mora y una mayor tasa de interés.
]
  ]]
  .row.bg-main5[.content[
.mypagefont[Economía más inestable. .color-main1[Mayores dificultades en el sector real] (aumenta el número de quiebras), mientras que mejora la solidez del sector financiero (disminuye el número de quiebras). 
]
  ]]
  .row.bg-main5[.content[
.mypagefont[El alcance de la quiebra depende de la proporción de deudas incobrables. &lt;!--El deterioro de la situación financiera de los prestamistas puede ser absorbido--&gt;Será menor si ésta es "suficientemente pequeña" o el patrimonio neto de los bancos es "suficientemente alto". 
	]
]]
  .row.bg-main5[.content[
.mypagefont[El número de vínculos para cada banco se vuelve .color-main1[asimétrico] con el tiempo debido a la elección del socio preferido. Concentración del crédito tanto en prestamistas como en prestatarios. 
  ]
  ]]
]]

  .row.bg-main5[.content[
.mypagefont[El crecimiento de la actividad económica está relacionado con una mayor densidad y conectividad en la red de crédito.

  ]]
  .row.bg-main5[.content[
.mypagefont[Con el crecimiento de la actividad económica la distancia media: (i) aumenta en la red bipartita y (ii) se reduce en la red proyectada.

.mypagefont[El efecto contrario se observa cuando la actividad económica se encuentra en una fase descendente.
]
  ]]
  .row.bg-main5[.content[
.mypagefont[Al mismo tiempo, se observa una correlación negativa entre la actividad económica y el grado de concentración en la red de crédito.
	]
]]
  .row.bg-main5[.content[
.mypagefont[En el caso de los bancos, la probabilidad de default se encuentra positivamente correlacionada con la distancia promedio entre nodos y con los indicadores de centralidad y concentración.
  ]
  ]]
]]

.mypagefont[.color-main1[Sobre los resultados:]
&lt;br&gt;
* Modelado de interconexiones crediticias: formación de redes endógenas en contextos de incertidumbre `\(\rightarrow\)` preferencia por la liquidez (bancos)

* Distribuciones sesgadas: distribución del tamaño de las firmas, distribución del grado de las redes, deudas incobrables, asimetría negativa de las tasas de crecimiento, etc.

* Relaciones crediticias (estructura de red), propagación de dificultades financieras, fluctuaciones del producto: relevancia de las características topológicas

* Calibración de la red mediante la probabilidad de cambiar de socio
]
]
]

.column[.content[
&lt;br&gt;
.mypagefont[ .color-main1[Extensiones y futuras investigaciones:]
&lt;br&gt;
* Supuesto de precio estocástico (exógeno): incorporación de hogares, precio endógeno

* Supuesto de un número constante (exógeno) de agentes: mecanismos alternativos de entrada-salida

* Introducción del mercado interbancario para evaluar cuestiones de política monetaria. 

* Explorar otras vías de interdependencia: del lado de la demanda, crédito comercial

* ¿Qué regulaciones (restricciones a los bancos) mejorarían la estabilidad sistémica?

* Análisis empírico: validación de resultados de simulación
]
]
]
